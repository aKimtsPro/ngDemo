
<div>
  <div class="mb-3">
    <label for="inputUsername" class="form-label">username</label>
    <input type="text" [(ngModel)]="formData.username" class="form-control" id="inputUsername">
  </div>

  <div class="mb-3">
    <label for="inputPassword" class="form-label">Password</label>
    <input type="password" [(ngModel)]="formData.password" class="form-control" id="inputPassword">
  </div>

  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>
