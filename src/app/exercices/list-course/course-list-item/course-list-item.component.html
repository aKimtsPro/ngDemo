<div class="mb-3">

    <div class="row">
        <div class="col-8">
            <p><span>nom : </span> {{ item.nom }} </p>
            <p><span>qtt : </span> {{ item.qtt }} </p>
        </div>
        <div class="col-4">
            <button class="btn btn-danger" style="height: 70px; width: 70px;" (click)="onDelete()">
                <svg xmlns="http://www.w3.org/2000/svg" heigh="20" width="20" fill="currentColor" class="bi bi-cart-x-fill" viewBox="0 0 16 16">
                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM7.354 5.646 8.5 6.793l1.146-1.147a.5.5 0 0 1 .708.708L9.207 7.5l1.147 1.146a.5.5 0 0 1-.708.708L8.5 8.207 7.354 9.354a.5.5 0 1 1-.708-.708L7.793 7.5 6.646 6.354a.5.5 0 1 1 .708-.708z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="row g-3 align-items-center">
        <div class="col-8">
          <input type="text" id="inputUpdateQtt" placeholder="nouvelle qtt" min="0" class="form-control" [(ngModel)]="newQtt">
        </div>
        <div class="col-4">
            <button class="btn btn-secondary" (click)="onModify()">modifier</button>    
        </div>
    </div>

</div>
